<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #FF6347;
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 2.5rem;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
            justify-items: center;
        }

        .menu-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 320px;
            text-align: center;
            padding: 20px;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .menu-item h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .menu-item p {
            font-size: 1.2rem;
            color: #777;
        }

        .menu-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .menu-item button:hover {
            background-color: #218838;
        }

        .menu-item input {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #FF6347;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart:hover {
            background-color: #d9534f;
        }

        .order-form {
            background-color: #fff;
            margin: 20px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
        }

        .order-form h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FF6347;
            text-align: center;
        }

        .order-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .order-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order-form button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #cartModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .cart-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-modal-content h2 {
            font-size: 1.8rem;
            color: #FF6347;
            margin-bottom: 20px;
        }

        .cart-modal-content ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .cart-modal-content li {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .cart-modal-content button {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .cart-modal-content button:hover {
            background-color: #d9534f;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Online Food Ordering</h1>
        <p>Order your favorite food in just a few clicks!</p>
    </header>

    <div class="menu-container">
        <div class="menu-item">
            <img src="https://via.placeholder.com/320x200" alt="Pizza">
            <h3>Pizza</h3>
            <p>$12.99</p>
            <input type="number" id="pizzaQuantity" value="1" min="1">
            <button onclick="addToCart('Pizza', 12.99, document.getElementById('pizzaQuantity').value)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/320x200" alt="Burger">
            <h3>Burger</h3>
            <p>$8.99</p>
            <input type="number" id="burgerQuantity" value="1" min="1">
            <button onclick="addToCart('Burger', 8.99, document.getElementById('burgerQuantity').value)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/320x200" alt="Pasta">
            <h3>Pasta</h3>
            <p>$10.99</p>
            <input type="number" id="pastaQuantity" value="1" min="1">
            <button onclick="addToCart('Pasta', 10.99, document.getElementById('pastaQuantity').value)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/320x200" alt="Salad">
            <h3>Salad</h3>
            <p>$6.99</p>
            <input type="number" id="saladQuantity" value="1" min="1">
            <button onclick="addToCart('Salad', 6.99, document.getElementById('saladQuantity').value)">Add to Cart</button>
        </div>
    </div>

    <div class="cart" onclick="toggleCartModal()">
        View Cart
    </div>

    <div id="cartModal">
        <div class="cart-modal-content">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="toggleCartModal()">Close</button>
        </div>
    </div>

    <div class="order-form">
        <h2>Customer Details</h2>
        <form id="customerForm">
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>
            <button type="button" onclick="submitDetails()">Submit Details</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Online Food Ordering. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

        function addToCart(foodName, price, quantity) {
            quantity = parseInt(quantity);
            if (quantity > 0) {
                const existingItem = cart.find(item => item.foodName === foodName);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ foodName, price, quantity });
                }
                alert(`${quantity} ${foodName}(s) added to cart!`);
            } else {
                alert("Please select a valid quantity.");
            }
        }

        function toggleCartModal() {
            const modal = document.getElementById('cartModal');
            const cartItemsList = document.getElementById('cartItems');
            
            // Clear the current cart items
            cartItemsList.innerHTML = '';

            // Display cart items
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.quantity} x ${item.foodName} - $${(item.price * item.quantity).toFixed(2)}`;
                cartItemsList.appendChild(li);
            });

            // Toggle modal visibility
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function clearCart() {
            cart = [];
            alert('Cart has been cleared!');
            toggleCartModal();
        }

        function submitDetails() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            if (cart.length === 0) {
                alert("Please add some items to your cart before submitting.");
                return;
            }

            // Displaying customer details and order summary
            alert(`Customer Details:\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nAddress: ${address}\n\nCart Items:\n` + cart.map(item => `${item.quantity} x ${item.foodName} - $${(item.price * item.quantity).toFixed(2)}`).join('\n'));

            // Clear the cart after placing the order
            cart = [];
        }
    </script>

</body>
</html>
