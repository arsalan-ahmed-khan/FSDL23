<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Coding Event Registration</h1>
    <form action="submit-form.php" method="POST">
        
        <!-- Name -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        
        <!-- Email -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <!-- Phone -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        
        <!-- Experience Level -->
        <label for="experience">Experience Level</label>
        <select id="experience" name="experience" required>
            <option value="" disabled selected>Select your experience level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        
        <!-- T-Shirt Size -->
        <label for="size">T-Shirt Size</label>
        <select id="size" name="size" required>
            <option value="" disabled selected>Select your T-shirt size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select>
        
        <!-- Comments -->
        <label for="comments">Any Comments or Special Requests?</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Any additional information?"></textarea>
        
        <!-- Submit Button -->
        <button type="submit">Register Now</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 Coding Event. All Rights Reserved.</p>
</div>

</body>
</html>
